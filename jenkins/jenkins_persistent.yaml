apiVersion: v1
items:
- apiVersion: v1
  imagePullSecrets:
  - name: jenkins-dockercfg-sr99s
  kind: ServiceAccount
  metadata:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.jenkins: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"jenkins"}}'
    labels:
      app: jenkins-ephemeral
      template: jenkins-ephemeral-template
    name: jenkins
    namespace: jenkins-ci
  secrets:
  - name: jenkins-token-v42sm
  - name: jenkins-dockercfg-sr99s
- apiVersion: "v1"
  kind: "PersistentVolumeClaim"
  metadata:
    name: "jenkins-storage"
    namespace: jenkins-ci
  spec:
    accessModes:
      - "ReadWriteOnce"
    resources:
      requests:
        storage: "10Gi"
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/dependencies: '[{"name": "jenkins-jnlp", "namespace":
        "", "kind": "Service"}]'
      service.openshift.io/infrastructure: "true"
    labels:
      app: jenkins-ephemeral
      template: jenkins-ephemeral-template
    name: jenkins
    namespace: jenkins-ci
  spec:
    clusterIP: 172.30.147.173
    ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      name: jenkins
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: jenkins-ephemeral
      template: jenkins-ephemeral-template
    name: jenkins-jnlp
    namespace: jenkins-ci
  spec:
    clusterIP: 172.30.92.34
    ports:
    - name: agent
      port: 50000
      protocol: TCP
      targetPort: 50000
    selector:
      name: jenkins
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
      haproxy.router.openshift.io/timeout: 4m
      openshift.io/host.generated: "true"
      template.openshift.io/expose-uri: http://{.spec.host}{.spec.path}
    labels:
      app: jenkins-ephemeral
      template: jenkins-ephemeral-template
    name: jenkins
    namespace: jenkins-ci
  spec:
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: jenkins
      weight: 100
    wildcardPolicy: None
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""
