apiVersion: template.openshift.io/v1
kind: Template
labels:
  app: thunder-build
  template: thunder-build-template
metadata:
  name: thunder-build
  namespace: openshift
objects:

#Create build with docker strategy (Thunder)
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: thunder-alpine
    namespace: ${PROJECT_NAME}
  spec:
    failedBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: thunder-alpine:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: /nginx_phpfpm
      git:
        ref: alpine_build
        uri: https://github.com/ros-kamach/thunder_nginx_phpfpm
      type: Git
    strategy:
      dockerStrategy:
        env:
          - name: PHP_MEMORY_LIMIT
            value: 256M
          - name: DRUSH_INSTALL
            value: 'yes'
        from:
          kind: ImageStreamTag
          name: alpine-baseimage:latest
      type: Docker
    successfulBuildsHistoryLimit: 5
    triggers:
    - github:
        secret: eRWXyQKLJT9qXSZzWdNB
      type: GitHub
    - generic:
        secret: aNSpMKtoDrqplwXCFnw4
      type: Generic
    - type: ConfigChange
    - imageChange:
        lastTriggeredImageID: roskamach/alpine_baseimage
      type: ImageChange

#Import image from axternal repo to lockal
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: alpine-baseimage
    namespace: ${PROJECT_NAME}
  spec:
    lookupPolicy:
      local: false
    tags:
    - annotations:
        openshift.io/imported-from: roskamach/alpine_baseimage:latest
      from:
        kind: DockerImage
        name: roskamach/alpine_baseimage:latest
      generation: 2
      importPolicy: {}
      name: latest
      referencePolicy:
        type: Source

#ImageStream for builded a
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: thunder-alpine
    namespace: ${PROJECT_NAME}
  spec:
    lookupPolicy:
      local: false
  status:
    dockerImageRepository: docker-registry.default.svc/${NAMESPACE}/thunder_alpine
 
parameters:
- description: Project (Namespace)
  displayName: Project (Namespace)
  name: PROJECT_NAME
  value: "jenkins-ci"
- description: Project (Namespace)
  displayName: Project (Namespace)
  name: THUNDER_PROJECT_NAME
  value: "thunder"